<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <title>signup</title>
</head>

<body>
    <div id="register" class="modal">
        <h1>회원가입</h1>
        <div class="container">
            <div class="register-form">
                <form id="re" method="get">
                    <input type="text" name="id" class="id" maxlength="12" placeholder="아이디" /> <br>
                    <input type="password" name="password" class="pw" maxlength="18" placeholder="비밀번호" /><br>
                    <input type="text" name="email" placeholder="이메일 입력해주세요" /> <br>
                </form>
                <p><a href="#login" rel="modal:open">가입하기</a></p>
            </div>
        </div>
    </div>
</body>

</html>
